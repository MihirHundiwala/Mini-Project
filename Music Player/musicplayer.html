<!DOCTYPE html>
<html>
<head>

	<title>Music Player</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <script src="https://kit.fontawesome.com/b363a0111f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/musicplayer.css">

</head>

<body>

<!-- <div class="outermain"> -->
  <div class="main">

  		<div class="left">
        <span id="logo"><i class="fa fa-music"></i></span>
  			<div class="track-img-con">
    			<img id="track_image">
    		</div>
  		</div>

  		<div class="middle">

        <div class="buttons">
          <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
          <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
          <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
        </div>

  			<div class="track-details-con">
    		  <div id="title">song title (album)</div>
      	  <div id="artist">- song artist</div>
      	</div>

  	    <div class="duration">
  	      <label id="currenttime" value="">00:00</label>
          <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
          <label id="totaltime" value="">04:32</label>
        </div>

  		</div>

  		<div class="right">
  			<div class="volume">
            <i class="fas fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
        </div>
        <span><i class="fas fa-arrow-alt-circle-up" aria-hidden="true" id="queue_icon" ></i></div>
  		</div>
  		
  </div>
  
    <script src="js/musicplayerscript.js"></script>
    
</body>
</html>
